<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<link rel="stylesheet" href="./src/css/reset.css">
<link rel="stylesheet" href="./src/css/style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main class="container">
        <div class="conteudo">
            <h1>
                FICOU COM DÚVIDA? 
            </h1>
            <h1>NOS MANDE UMA MENSAGEM!</h1>
            <p>
                caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.
            </p>
        </div>

        <div class="formulario">
            <input type="text" placeholder="Nome completo*" name="NomePessoa" class="input">
                <p class="invalido"></p>
                <input type="text" placeholder="Email*" name="email" class="input">
                <p  class="invalido"></p>
                <input type="text" placeholder="Telefone*" name="telefone" class="input">
                <p  class="invalido"></p>
                <input type="text" placeholder="Mensagem*" name="Mensagem" class="input mensagem">
                <p  class="invalido"></p>
                <p class="obrigatorio"><strong >*campos obrigatórios</strong></p>
                <button class="botao">Enviar</button>
        </div>
    </main>
